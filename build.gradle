
plugins {
    id 'java'
    id "org.sonarqube" version "3.4.0.2513"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation group: 'io.javalin', name: 'javalin', version: '4.6.4'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.31'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.9.0'
    implementation group: 'postgresql', name: 'postgresql', version: '9.1-901-1.jdbc4'
}

test {
    useJUnitPlatform()
}

sonarqube {
    properties {
        property "sonar.projectKey", "Sarah-C-F_P1-Backend"
        property "sonar.organization", "sarah-c-f"
        property "sonar.host.url", "https://sonarcloud.io"
    }

}